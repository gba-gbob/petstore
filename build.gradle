plugins {
    id 'java'
}

repositories {
    jcenter()
}

configurations {
    cucumberRuntime {
        extendsFrom testImplementation
    }
}

dependencies {
    testImplementation 'io.cucumber:cucumber-java:6.4.0'
    testImplementation 'io.cucumber:cucumber-junit:6.4.0'
    testImplementation 'io.rest-assured:rest-assured:4.3.1'
    testImplementation 'com.fasterxml.jackson.core:jackson-databind:2.11.2'
    testImplementation 'org.assertj:assertj-core:3.16.1'
    testImplementation "com.github.tomakehurst:wiremock-jre8:2.27.0"
    testImplementation 'ch.qos.logback:logback-classic:1.2.3'
}

task cucumber() {
    dependsOn assemble, compileTestJava
    doLast {
        javaexec {
            main = "io.cucumber.core.cli.Main"
            classpath = configurations.cucumberRuntime + sourceSets.main.output + sourceSets.test.output
            args = ['--plugin', 'pretty', '--plugin', 'html:build/cucumber-reports.html',  '--glue', 'org.gba.petstore', 'src/test/resources']
        }
    }
}

test {
    testLogging {
        showStandardStreams = true
    }
}
